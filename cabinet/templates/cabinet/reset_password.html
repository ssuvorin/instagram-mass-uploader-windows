{% extends "uploader/base.html" %}

{% block title %}Cabinet â€” Reset Password{% endblock %}

{% block content %}
<h2 class="mb-4">Reset password for client user</h2>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Client</label>
        <input type="text" class="form-control" value="{{ client.name }} ({{ client.user.username }})" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">New password</label>
        <input type="password" class="form-control" name="new_password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Reset</button>
      <a href="{% url 'cabinet_manage_clients' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
