{% extends 'uploader/tiktok/base.html' %}
{% load static %}

{% block title %}TikTok Upload Titles{% endblock %}

{% block extra_css %}
<style>
    .btn-success { background: linear-gradient(135deg, #ff0050 0%, #ff4081 100%); border: none; }
    .btn-success:hover { filter: brightness(1.05); }
    .form-control:focus { border-color: #ff0050; box-shadow: 0 0 0 0.2rem rgba(255,0,80,0.2); }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0">Upload Titles</h3>
        <div>
            <a href="{% url 'tiktok_videos_upload' %}" class="btn btn-outline-secondary me-2">← Back</a>
            <a href="{% url 'tiktok_videos_prepare' %}" class="btn btn-primary">Next: Prepare Config →</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form id="titles-upload-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Titles file (.txt), one title per line</label>
                    <input type="file" class="form-control" name="file" accept=".txt" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Upload Titles</button>
                </div>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('titles-upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const resultEl = document.getElementById('result');
    resultEl.innerHTML = '';
    try {
        // Add current server URL to the form data
        const currentServer = window.API_BASE || '{{ api_base|default:"http://94.141.161.231:8000" }}';
        formData.append('server_url', currentServer);
        
        const res = await fetch('{% url "api_tiktok_videos_upload_titles" %}', { method: 'POST', body: formData });
        const data = await res.json();
        if (res.ok) {
            resultEl.innerHTML = '<div class="alert alert-success">Titles uploaded successfully</div>';
        } else {
            resultEl.innerHTML = `<div class="alert alert-danger">${data.detail || 'Upload failed'}</div>`;
        }
    } catch (err) {
        resultEl.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    }
});

// Listen for server change events from tiktok-server-selector.js
window.addEventListener('tiktok-server-changed', function(event) {
    console.log('Server changed event received:', event.detail.serverUrl);
    // Update window.API_BASE for this page
    window.API_BASE = event.detail.serverUrl;
});

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    // Ensure API_BASE is set
    setTimeout(() => {
        if (!window.API_BASE) {
            // Fallback to default if not set
            window.API_BASE = '{{ api_base|default:"http://94.141.161.231:8000" }}';
        }
    }, 200);
});
</script>
{% endblock %}
