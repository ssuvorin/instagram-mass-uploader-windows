version: '3.8'

services:
  web:
    build: .
    restart: always
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
      - ./static:/app/static
      - ./uploader/static:/app/uploader/static
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=change-this-to-a-secure-key-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,your-server-domain.com 